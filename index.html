<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Compression Visualization</title>
    <style>
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .row {
            display: flex;
            margin: 10px 0;
        }
        .block {
            margin: 0 5px;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(108, 108, 108);
            width: 40px;
            text-align: center;
            font-size: 18px;
        }
        .highlight {
            background-color: orange;
        }
        .code {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre;
        }
        .code-line {
            background-color: white;
        }
        .highlight-line {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>443. String Compression</h2>
        <div class="row" id="original"></div>
        <div class="row">
            <div id="currentChar" class="block"></div>
            <div id="count" class="block"></div>
        </div>
        <div class="row" id="compressed"></div>
    </div>
    <button onclick="nextStep()">Next Step</button>

    <script>
        const chars = ['a', 'a', 'b', 'b', 'c', 'c', 'c'];
        const originalContainer = document.getElementById('original');
        const currentCharContainer = document.getElementById('currentChar');
        const countContainer = document.getElementById('count');
        const compressedContainer = document.getElementById('compressed');
        
        let currentIndex = 1;
        let currentCount = 1;
        let writeIndex = 0;
        let compressedResult = [];
        let isProcessing = false;
        let stepIndex = 0;

        function displayOriginal() {
            originalContainer.innerHTML = '';
            chars.forEach((char, index) => {
                const charBlock = document.createElement('div');
                charBlock.className = 'block';
                charBlock.textContent = char;
                if (index === currentIndex - 1) {
                    charBlock.classList.add('highlight');
                }
                originalContainer.appendChild(charBlock);
            });
        }

        function highlightCode(line) {
            const code = `
public int compress(char[] chars) {
    int n = chars.length;
    if (n == 1) return 1;

    int writeIndex = 0; // 寫入位置
    int count = 1; // 當前字符的計數

    for (int i = 1; i <= n; i++) {
        if (i == n || chars[i] != chars[i - 1]) {
            chars[writeIndex++] = chars[i - 1];
            if (count > 1) {
                for (char c : Integer.toString(count).toCharArray()) {
                    chars[writeIndex++] = c;
                }
            }
            count = 1;
        } else {
            count++;
        }
    }

    return writeIndex;
}
`;
            const codeHTML = code.split('\n').map((lineCode, index) => {
                return `<span class="code-line ${index + 1 === line ? 'highlight-line' : ''}">${lineCode}</span>`;
            }).join('\n');
            document.getElementById('code').innerHTML = codeHTML;
        }

        function nextStep() {
            if (isProcessing || stepIndex >= steps.length) return;
            isProcessing = true;

            displayOriginal();
            steps[stepIndex].action();
            highlightCode(steps[stepIndex].line);
            currentCharContainer.textContent = chars[currentIndex] || '';
            countContainer.textContent = currentCount;

            if (steps[stepIndex].line === 10 || steps[stepIndex].line === 13) {
                compressedContainer.innerHTML = chars.slice(0, writeIndex).map(char => `<div class="block">${char}</div>`).join('');
            }

            currentIndex++;
            stepIndex++;
            isProcessing = false;
        }

        displayOriginal();
        highlightCode(2);
    </script>
</body>
</html>
