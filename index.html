<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode 解題</title>
    <style>
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .row {
            display: flex;
        }
        .block {
            margin: 0 5px;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(108, 108, 108);
            width: 40px;
            text-align: center;
            font-size: 18px;
        }
        .highlight {
            background-color: orange;
        }
        .compressed {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>443. String Compression</h2>
        <div id="original" class="row"></div>
        <div class="row">
            <div id="currentChar" class="block"></div>
            <div id="count" class="block"></div>
        </div>
        <div id="compressed" class="compressed row"></div>
    </div>
    <button onclick="nextStep()">Next Step</button>

    <script>
        const chars = ['a', 'a', 'b', 'b', 'c', 'c', 'c'];
        const originalContainer = document.getElementById('original');
        const currentCharContainer = document.getElementById('currentChar');
        const countContainer = document.getElementById('count');
        const compressedContainer = document.getElementById('compressed');
        
        let currentIndex = 0;
        let currentCount = 1;
        let compressedResult = [];
        let isProcessing = false;

        function displayOriginal() {
            originalContainer.innerHTML = '';
            chars.forEach((char, index) => {
                const charBlock = document.createElement('div');
                charBlock.className = 'block';
                charBlock.textContent = char;
                if (index === currentIndex) {
                    charBlock.classList.add('highlight');
                }
                originalContainer.appendChild(charBlock);
            });
        }

        function nextStep() {
            if (isProcessing || currentIndex >= chars.length) return;
            isProcessing = true;
            
            displayOriginal();
            currentCharContainer.textContent = chars[currentIndex];
            countContainer.textContent = currentCount;

            if (currentIndex + 1 < chars.length && chars[currentIndex] === chars[currentIndex + 1]) {
                currentCount++;
            } else {
                compressedResult.push(chars[currentIndex]);
                if (currentCount > 1) {
                    currentCount.toString().split('').forEach(num => compressedResult.push(num));
                }
                compressedContainer.innerHTML = compressedResult.map(char => `<div class="block">${char}</div>`).join('');
                currentCount = 1;
            }

            currentIndex++;
            isProcessing = false;
        }

        displayOriginal();
    </script>
</body>
</html>
